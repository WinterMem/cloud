server:
  port: 80
  servlet:
    context-path: /gateway-service

spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: ${REGISTER_HOST:localhost}:${REGISTER_PORT:8848}
        file-extension: yml
    gateway:
      routes:
      - id: auth-first
        uri: lb://auth-service
        predicates:
        - Path=/auth-service/*


