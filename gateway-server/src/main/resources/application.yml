eureka:
  client:
    serviceUrl:
      #服务注册地址
      defaultZone: http://localhost:8080/eureka/
  instance:
    #服务实例名称
    instance-id: getway-server
    #是否暴露服务ip地址
    prefer-ip-address: true

mybatis:
  mapperLocations: classpath:mapper/*.xml

server:
  #运行端口
  port: 80
spring:
  application:
    #服务注册名称
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: eureka-client # 路由的id,没有规定规则但要求唯一,建议配合服务名
          #匹配后提供服务的路由地址
          uri: lb://eureka-client
          predicates:
            - Path=/** # 断言，路径相匹配的进行路由(注意**为通配符)
#        - id: service-provider-getInfo
#          uri: http://localhost:8001
#          predicates:
#            - Path=/provider/getInfo  #断言,路径相匹配的进行路由
  datasource:
    url: jdbc:mysql://localhost:3306/demo?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    maxActive: 300
    initialSize: 10
    maxWait: 60000
    minIdle: 10
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: config,stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

logging:
  level:
    root: info
